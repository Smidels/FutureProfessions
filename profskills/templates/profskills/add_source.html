{% extends 'studio_base.html' %}

{% block title %}

{% endblock %}

{% block sidebar %}

{% endblock %}

{% block content %}
<div class="container">
	<div class="row center">
		<div class="col m3"></div>

				{{ form.as_p }}

			</form>
		</div>
		
	</div>
</div>
{% endblock %}
